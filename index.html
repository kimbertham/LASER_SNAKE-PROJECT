<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/app.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@531&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <title>Snake</title>
</head>
<body class="center">

<div class='scores-container center'> 
  <div class='scores-wrapper center'> 
    <div class='score-text'> 
        <p>Score:<br><span class='score'> </span></p>
      </div>
      <div class='score-text'>
        <p>High Score:<br> <span class='high-score'></span></p>
      </div>
  </div>
  <button class='start-button'> Start Game</button>
</div>

<div class ='grid-container'>
  <div class='dead'></div>
  <div class='grid center'>
    <button class='dead-button'>Play again?</button>
  </div>
</div>

</body>
